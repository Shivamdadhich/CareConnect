<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Patient | CareConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='search_patient.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="text-center mb-4">Search Patient by Aadhaar</h3>
          <form method="POST" action="/receptionist/search">
            <div class="mb-3">
              <label for="aadhaar" class="form-label">Aadhaar Number</label>
              <input type="text" name="aadhaar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
            <div class="text-center mt-3">
              <a href="{{ url_for('home') }}">← Back to Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
