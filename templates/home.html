<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect | Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CareConnect</a>
            <div class="ms-auto">
                <a href="/admin/login" class="btn btn-outline-light">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to CareConnect</h2>
        
        <div class="row">
            <!-- Doctor Schedule Section -->
            <div class="col-md-6">
                <div class="card shadow-sm custom-card">
                    <div class="card-body">
                        <h5 class="card-title">Doctor Schedule</h5>
                        <p class="card-text">Check the availability of doctors by department.</p>
                        <a href="/schedule" class="btn btn-primary">View Schedule</a>
                    </div>
                </div>
            </div>

            <!-- Lab Report Access Section -->
            <div class="col-md-6">
                <div class="card shadow-sm custom-card">
                    <div class="card-body">
                        <h5 class="card-title">Access Lab Report</h5>
                        <form method="POST" action="/labreport">
                            <div class="mb-3">
                                <label for="aadhar" class="form-label">Enter Aadhar Number</label>
                                <input type="text" class="form-control" name="aadhar" required>
                            </div>
                            <button type="submit" class="btn btn-success">View Report</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
