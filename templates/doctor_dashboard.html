<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard | CareConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .full-height {
      height: 100vh;
    }
    .centered-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    h2 {
      font-size: 1.75rem;
      margin-bottom: 30px;
    }
    .btn-lg {
      padding: 15px 25px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid full-height">
    <div class="centered-box">
      <h2 class="text-center">Welcome, Doctor</h2>
      <div class="d-grid gap-3 col-12 col-sm-8 col-md-6">
        <a href="{{ url_for('doctor_patient_history') }}" class="btn btn-primary btn-lg">Access Patient History</a>
        <a href="{{ url_for('doctor_lab_reports') }}" class="btn btn-secondary btn-lg">View Patient Lab Reports</a>
      </div>
    </div>
  </div>
</body>
</html>
